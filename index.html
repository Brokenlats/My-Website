<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdulla Alhariri - About Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(45deg, #ff6b6b, #f7d794);
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-in-out;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    color: #ff6b6b;
    animation: colorChange 2s infinite;
}

.profile-pic {
    display: block;
    margin: 0 auto;
    border-radius: 50%;
    width: 150px;
    height: 150px;
    animation: bounce 2s infinite;
}

.intro, .fun-facts {
    margin-bottom: 20px;
}

.intro h2, .fun-facts h2 {
    border-bottom: 2px solid #ff6b6b;
    padding-bottom: 5px;
}

ul {
    list-style-type: disc;
    padding-left: 20px;
}

li {
    margin-bottom: 10px;
    animation: slideIn 0.5s ease-in-out;
}

footer {
    text-align: center;
    margin-top: 20px;
    padding-top: 10px;
    border-top: 1px solid #ccc;
    color: #fff;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-30px);
    }
    60% {
        transform: translateY(-15px);
    }
}

@keyframes slideIn {
    from {
        transform: translateX(-100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes colorChange {
    0%, 100% {
        color: #ff6b6b;
    }
    50% {
        color: #f7d794;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Abdulla Alhariri's Website!</h1>
        </header>
        <main>

                <p>I like Chicken</p>
            </section>
            <section class="fun-facts">

                <ul>
                    <li>Chicken</li>

                    <li>I like Chicken</li>
                </ul>
            </section>
        </main>

    </div>
</body>
</html>
